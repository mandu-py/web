{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini rtl">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="#">Edit</a>
     
    </header>
    <!-- Sidebar menu-->

    <main class="app-content">
      <div class="row">
        <div class="col-md-5">
          <div class="tile">
            <div class="tile-body">
              <form id="edit_remote" method="POST" class="post-form">
                {% csrf_token %}
                {% for row in data%}
                <div class="form-group">
                  <input class="form-control" type="hidden" value="{{row.idx}}">
                </div>
                <div class="form-group">
                  <label class="control-label">원격일자</label>
                  <input class="form-control" id="idx" type="text" placeholder="{{ row.start_time | date:"Y-m-d" }}" disabled="">
                </div>
                <div class="form-group">
                  <label class="control-label">시작시간</label>
                  <input class="form-control" type="text" placeholder="{{ row.start_time | date:"H:i:s" }}" disabled="">
                </div>
                <div class="form-group">
                  <label class="control-label">종료시간</label>
                  <input class="form-control" type="text" placeholder="{{ row.end_time | date:"H:i:s" }}" disabled="">
                </div>
                <div class="form-group">
                  <label class="control-label">요청지</label>
                  <input class="form-control" type="text" placeholder="{{ row.local_ip.user_name}}" disabled="">
                </div>
                <div class="form-group">
                  <label class="control-label">원격지원IP</label>
                  <input class="form-control" type="text" placeholder="{{ row.remote_ip.user_ip }}" disabled="">
                </div>
                <div class="form-group">
                  <label class="control-label">원격지원업체</label>
                  <input class="form-control" type="text" placeholder="{{ row.remote_ip.user_name }}" disabled="">
                </div>
                <div class="form-group">
                  <label class="control-label">원격지원시스템</label>
                  <input class="form-control" type="text" placeholder="{{ row.remote_ip.user_system }}" disabled="">
                </div>
                <div class="form-group">
                  <label class="control-label">원격내용</label>
                  <input id="system_text" class="form-control" type="text">
                </div>
                
              </form>
            </div>
            {% endfor %}
            <div class="tile-footer">
              
              <button class="btn btn-primary" type="button" onclick="pclose1()"><i class="fa fa-fw fa-lg fa-check-circle"></i>등록하기</button>
            </div>
          </div>
        </div>
        
      
      
      
    </main>
    <script language="javascript">
      function pclose1(){
          var system_text = document.getElementById("system_text").value;
          if(!system_text ){
            alert("값을입력하세요")
          }
          else{
            alert(system_text)
            document.getElementById('edit_remote').submit();
            alert("종료")
            opener.location.reload();
            window.close();
          }
          
          
      }
      </script>
      
  </body>
</html>
