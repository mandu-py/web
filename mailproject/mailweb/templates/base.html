{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Kpetro-Mail</title>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block csspath %}

    {% endblock %}

  </head>
  <body class="app sidebar-mini rtl">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="#">Kpetro</a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
      <ul class="app-nav">
        
        
        <!-- User Menu-->
        <a class="app-nav__item" href="/admin/" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
          
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      
      </div>
      <ul class="app-menu">
        <li><a class="app-menu__item active" href="/"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">메인화면</span></a></li>       
        <li><a class="app-menu__item" href="/admin"><i class="app-menu__icon fa fa-pie-chart"></i><span class="app-menu__label">월별통계</span></a></li>

        <li><a class="app-menu__item" href="/detail"><i class="app-menu__icon fa fa-th-list"></i><span class="app-menu__label">세부내용</span></a></li>
        
        
        
      </ul>
    </aside>
    {% block content %}

    {% endblock %}
    <!-- Essential javascripts for application to work-->
    <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'js/plugins/pace.min.js'%}"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="{% static 'js/plugins/chart.js'%}"></script>
    
    {% block script %}
    {% endblock %}
  </body>
</html>
